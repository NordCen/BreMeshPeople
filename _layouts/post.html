<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} – {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" href="/assets/img/favicon.ico" sizes="any">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="/" aria-label="BreMesh Startseite">
        <img src="/assets/img/logo.png" alt="BreMesh Logo" class="logo" />
        <span class="brand-text">BreMesh</span>
      </a>

      <nav class="nav">
        <a href="/moin/" class="{% if page.url == '/moin/' %}active{% endif %}">Schnellstart</a>
        <a href="/umstieg/" class="{% if page.url == '/umstieg/' %}active{% endif %}">Umstieg</a>
        <a href="/community/" class="{% if page.url == '/community/' %}active{% endif %}">Community</a>
        <a href="/news/" class="active">News</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <article class="post">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%d.%m.%Y" }}{% if page.author %} · {{ page.author }}{% endif %}</p>
      {{ content }}
      <hr>
      <p><a href="/news/">← Zurück zur Übersicht</a></p>
    </article>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <a href="/impressum/">Impressum</a>
      <span class="sep">·</span>
      <a href="/datenschutz/">Datenschutz</a>
    </div>
  </footer>
</body>
</html>
